<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>BackoneDigitalBooks</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body>
  <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div id="books">
    <form id="addBook" action="#">
      <div>
        <label for="coverImage">CoverImage: </label><input id="coverImage" type="file" />
        <label for="title">Title: </label><input id="title" type="text" />
        <label for="author">Author: </label><input id="author" type="text" />
        <label for="releaseDate">Release date: </label><input id="releaseDate" type="text" />
        <label for="keywords">Keywords: </label><input id="keywords" type="text" />
        <button id="add">Add</button>
      </div>
    </form>

  </div>

  <script id="bookTemplate" type="text/template">
    <img src="<%= coverImage %>"/>
    <ul>
        <li><%= title %></li>
        <li><%= author %></li>
        <li><%= releaseDate %></li>
        <li><%= keywords %></li>
    </ul>
    <button class="delete">Delete</button>
  </script>

  <!-- build:js scripts/vendor.js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/lodash/dist/lodash.compat.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/main.js -->
  <script src="scripts/models/book.js"></script>
  <script src="scripts/collections/library.js"></script>
  <script src="scripts/views/book.js"></script>
  <script src="scripts/views/library.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild -->

</body>
</html>
